<html>
<head>
<title>FEN builder</title>
<link rel="stylesheet" href="ui.css">
<script type="text/javascript" src="ui.js"></script>
</head>
<body>
<h3><button id="Mode" onclick="switchMode()">Edit mode</button> FEN builder</h3>
<table>
<tr><td>
<script>document.write(createBoard())</script>
</td><td id="Edit"><table>
<tr><td><td colspan="2"></td>
<a href="#" onclick="init('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1')">Start</a>,
<a href="#" onclick="init('r3k2r/p1ppqpb1/bn2pnp1/3PN3/1p2P3/2N2Q1p/PPPBBPPP/R3K2R w KQkq - 0 1')">Kiwipete</a>,
<a href="#" onclick="init('4k3/8/8/8/8/8/8/4K3 w - - 0 1')">End</a>
</tr>
<tr><td>FEN:</td><td><input id="FEN" type="text" value="" size="60" onchange="init()"></td></tr>
<tr><td>Status:</td><td id="Status"></td></tr>
<tr><td>Turn:</td><td id="TURN">
White<input type="radio" name="TURN" value="w" onclick="update()">
Black<input type="radio" name="TURN" value="b" onclick="update()">
</td></tr>
<tr><td>Can castle:</td><td id="CSTL">
White: King<input type="checkbox" id="CWK" name="CWK" value="K" onclick="update()">
Queen<input type="checkbox" id="CWQ" name="CWQ" value="Q" onclick="update()">
, Black: King<input type="checkbox" id="CBK" name="CBK" value="k" onclick="update()">
Queen<input type="checkbox" id="CBQ" name="CBQ" value="q" onclick="update()">
</td></tr>
<tr><td>EnPassant:</td><td><select id="ENP" onchange="update()"><option value="-">-</option><option value="C">C-lane</option></select></td></tr>
<tr><td>Total moves:</td><td><input id="MOVES" type="text" value="" size="2" onchange="update()"></td></tr>
<tr><td>Half moves:</td><td><input id="HALF" type="text" value="" size="2" onchange="update()"></td></tr>
<tr><td colspan="2" ondrop="drop(event)" ondragover="allowDrop(event)">
<img src="img/wq.gif" id="Q" draggable="true" ondragstart="drag(event)"/>
<img src="img/wr.gif" id="R" draggable="true" ondragstart="drag(event)"/>
<img src="img/wb.gif" id="B" draggable="true" ondragstart="drag(event)"/>
<img src="img/wn.gif" id="N" draggable="true" ondragstart="drag(event)"/>
<img src="img/wp.gif" id="P" draggable="true" ondragstart="drag(event)"/>
<img src="img/bq.gif" id="q" draggable="true" ondragstart="drag(event)"/>
<img src="img/br.gif" id="r" draggable="true" ondragstart="drag(event)"/>
<img src="img/bb.gif" id="b" draggable="true" ondragstart="drag(event)"/>
<img src="img/bn.gif" id="n" draggable="true" ondragstart="drag(event)"/>
<img src="img/bp.gif" id="p" draggable="true" ondragstart="drag(event)"/>
</td></tr>
</table>
</td><td id="Play"><table>
<tr><td>PLAY</td></tr>
</table>
</td></tr></table>
<script>init('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');switchMode();</script>
</body>
</html>
